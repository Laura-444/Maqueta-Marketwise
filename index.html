<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarketWise</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="fondo">
        <img class="stars" src="./img-principal/dark.png">
        <div class="content">
        </div>
        <nav class="navbar">
            <div class="logo">
                <a href="#"><img src="./img-principal/icon-MW.png" width="50%" alt="logo"></a>
            </div>
            <ul class="navbar-menu">
                <li><a href="https://www.marketwise.io/testimonials/">Testimonials</a></li>
                <li><a href="https://www.marketwise.io/grow-playlist/">Grow your playlist</a></li>
                <li><a href="https://www.marketwise.io/contact/">Say Hello</a></li>
            </ul>
        </nav>

        <div class="content-center">
            <h1>Our job is</h1>
            <h2> to get songs heard.</h2>
            <h3> Marketing for the Music Industry</h3>
            <div class="button-container">
                <button class="button-tooltip">
                    Spotify <small>Ads</small>
                    <div class="button-collapsible-container">
                        <div class="button-collapsible">
                            <span class="button-tooltip-text">GAIN STREAMS</span>
                        </div>
                    </div>
                </button>
                <button class="button-tooltip">
                    Youtube <small>Ads</small>
                    <div class="button-collapsible-container">
                        <div class="button-collapsible">
                            <span class="button-tooltip-text">GET VIEWERS</span>
                        </div>
                    </div>
                </button>
                <button class="button-tooltip">
                    TikTok <small>Ads</small>
                    <div class="button-collapsible-container">
                        <div class="button-collapsible">
                            <span class="button-tooltip-text">GO VIRAL</span>
                        </div>
                    </div>
                </button>
            </div>
            <div class="img-nominee">
                <a href="https://www.awwwards.com/sites/marketwise-revamp">
                    <img src="./img-principal/nominee.png" alt="nominee logo" height="150px">
                </a>
            </div>
            <div class="sub-content">
                <h1>You choose the territories, we <br> identify your future listeners there.</h1>
                <h2> We are market explorers. </h2>
                <img class="animation" src="./img-principal/Captura de pantalla 2024-08-30 a la(s) 4.12.49.png"
                    width="100%" alt="">
            </div>
            <div class="content-medium">
                <h1>MarketWise Solutions</h1>
            </div>
        </div>
        <script src="./navbar-button.js"></script>
</body>

</html>
